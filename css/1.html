<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div-container{
            margin : 10px 10px;
            border : 1px solid #ccc;
            padding : 10px;
        }
        .div-box{
            display:inline-block;
            margin:5px;
            padding:10px;
            border:1px solid #ccc;
            transition: all 0.3s;
            line-height:1.5;
        }
        .div-box:hover{
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            cursor:pointer;
        }
        .shadow-red:hover{
            box-shadow: 0 0 20px red;
            cursor:pointer;
        }
        .shadow-black:hover{
            box-shadow: 0 0 20px black;
            cursor:pointer;
        }
        .shadow-yellow:hover{
            box-shadow: 0 0 20px yellow;
            cursor:pointer;
        }
        .shadow-blue:hover{
            box-shadow: 0 0 20px blue;
            cursor:pointer;
        }
        .shadow-orangered:hover{
            box-shadow: 0 0 20px orangered;
            cursor:pointer;
        }
        .shadow-pink:hover{
            box-shadow: 0 0 20px pink;
            cursor:pointer;
        }
    </style>
</head>
<body>
<div class="div-container">
    <div class="div-box">
        Modern Box and Hover Defalut
    </div>
    <div class="div-box shadow-red">
        Modern Box and Hover Red
    </div>
    <div class="div-box shadow-black">
        Modern Box and Hover Black
    </div>
    <div class="div-box shadow-yellow">
        Modern Box and Hover Yellow
    </div>
    <div class="div-box shadow-blue">
        Modern Box and Hover Blue
    </div>
    <div class="div-box shadow-orangered">
        Modern Box and Hover OrangeRed
    </div>
    <div class="div-box shadow-pink">
        Modern Box and Hover Pink
    </div>
</div>


</body>
</html>
